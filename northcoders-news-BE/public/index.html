<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NC News API</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>NC News API</h1>
        <p>all available endpoints.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#topics">GET /api/topics</a></li>
            <li><a href="#articles">GET /api/articles</a></li>
            <li><a href="#users">GET /api/users</a></li>
        </ul>
    </nav>

    <main>

        <section id="topics">
            <h2>GET /api/topics</h2>
            <p>returns a list of all available topics.</p>
        </section>

        <section id="articles">
            <h2>GET /api/articles</h2>
            <p>returns a list of all articles.</p>
        </section>

        <section id="users">
            <h2>GET /api/users</h2>
            <p>returns a list of all users.</p>
        </section>

    </main>

    <footer>
        <p>NC News</p>
    </footer>

</body>

</html>
